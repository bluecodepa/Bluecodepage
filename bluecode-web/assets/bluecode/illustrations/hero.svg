<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" role="img" aria-label="IlustraciÃ³n hero Blue Code">
  <defs>
    <style>
      .s{stroke:#0B1220;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
      .soft{stroke:#0B1220;stroke-width:8;stroke-linecap:round;stroke-linejoin:round;opacity:.20}
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0B1220" flood-opacity=".14"/>
    </filter>
  </defs>

  <!-- Background blobs (Corporate Memphis-ish) -->
  <circle cx="180" cy="170" r="95" fill="#0098FF" opacity=".16"/>
  <circle cx="720" cy="130" r="70" fill="#0098FF" opacity=".12"/>
  <path d="M90 520c120-60 220-40 300 20" fill="none" class="soft"/>
  <path d="M730 560c40-10 80 10 110 50" fill="none" class="soft"/>

  <!-- Main card -->
  <rect x="60" y="70" width="780" height="560" rx="56" fill="#F3F6FA" class="s" filter="url(#shadow)"/>

  <!-- Top right mini graph -->
  <rect x="590" y="120" width="210" height="140" rx="28" fill="#FFFFFF" class="s"/>
  <path d="M625 220l40-40 40 22 40-55" fill="none" class="s"/>
  <circle cx="625" cy="220" r="10" fill="#0098FF"/>
  <circle cx="665" cy="180" r="10" fill="#0098FF"/>
  <circle cx="705" cy="202" r="10" fill="#0098FF"/>
  <circle cx="745" cy="147" r="10" fill="#0098FF"/>

  <!-- Team (3 people + laptops) -->
  <rect x="140" y="430" width="620" height="46" rx="20" fill="#0B1220" opacity=".10"/>
  <rect x="220" y="474" width="460" height="26" rx="13" fill="#0B1220" opacity=".08"/>

  <!-- Laptop left -->
  <rect x="220" y="350" width="230" height="140" rx="22" fill="#FFFFFF" class="s"/>
  <rect x="255" y="380" width="160" height="14" rx="7" fill="#0B1220" opacity=".12"/>
  <circle cx="335" cy="425" r="16" fill="#0098FF" opacity=".90"/>

  <!-- Laptop right -->
  <rect x="450" y="350" width="230" height="140" rx="22" fill="#FFFFFF" class="s"/>
  <rect x="485" y="380" width="160" height="14" rx="7" fill="#0B1220" opacity=".12"/>
  <circle cx="565" cy="425" r="16" fill="#0098FF" opacity=".90"/>

  <!-- People -->
  <g>
    <circle cx="210" cy="270" r="46" fill="#FFFFFF" class="s"/>
    <path d="M155 355c26-40 84-40 110 0v95H155z" fill="#FFFFFF" class="s"/>
    <rect x="185" y="372" width="50" height="12" rx="6" fill="#0098FF" opacity=".92"/>
  </g>

  <g>
    <circle cx="450" cy="260" r="46" fill="#FFFFFF" class="s"/>
    <path d="M392 350c30-42 86-42 116 0v100H392z" fill="#FFFFFF" class="s"/>
    <path d="M412 388h78" class="soft"/>
  </g>

  <g>
    <circle cx="690" cy="270" r="46" fill="#FFFFFF" class="s"/>
    <path d="M635 355c26-40 84-40 110 0v95H635z" fill="#FFFFFF" class="s"/>
    <path d="M720 248c10 6 18 14 24 24" fill="none" class="soft"/>
  </g>

  <!-- Dots -->
  <circle cx="120" cy="140" r="10" fill="#0098FF"/>
  <circle cx="150" cy="140" r="10" fill="#0098FF" opacity=".45"/>
  <circle cx="180" cy="140" r="10" fill="#0098FF" opacity=".25"/>
</svg>

